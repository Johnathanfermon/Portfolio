<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazing Contact Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .earth-container {
      position: absolute;
      top: 50%;
      left: 45%;
      transform: translate(-70%, -80%);
      z-index: 0;
    }

    .earth {
      width: 800px;
      height: 800px;
      background-image: url('https://www.ignatiansolidarity.net/wp-content/uploads/2014/04/Screen-Shot-2014-04-22-at-1.20.49-PM.png');
      background-size: cover;
      border-radius: 50%;
      animation: rotateEarth 20s linear infinite;
      filter: brightness(0.7) blur(0px);
      opacity: 1;
    }

    @keyframes rotateEarth {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .floating-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: floatDown 5s linear infinite;
    }

    @keyframes floatDown {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .card {
      background: rgba(255, 0, 0, 0.05);
      border-radius: 20px;
      padding: 30px 40px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(55, 0, 255, 0.1);
      color: #fff;
      width: 300px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transform: scale(0);
      animation: bounceIn 0.9s forwards ease-out;
      position: relative;
      z-index: 2;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.8); opacity: 1; }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .info {
      margin: 15px 0;
      display: flex;
      align-items: center;
      transition: transform 0.7s, background 0.9s;
      padding: 10px 15px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      cursor: pointer;
    }

    .info:hover {
      transform: translateX(40px);
      background-color: rgba(112, 0, 0, 0.1);
    }

    .info span {
      margin-left: 10px;
    }

    a {
      color: #77ddff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="earth-container">
    <div class="earth"></div>
  </div>

  <div class="floating-stars" id="stars"></div>
  <div class="car" id="car"></div>

  <div class="card">
    <h2>Get In Touch</h2>
    <div class="info"><span>ðŸ“§ <a href="mailto:johnathanfermon@gmail.com">Email Me</a></span></div>
    <div class="info"><span>ðŸ“± <a href="tel:+919876543210">+91 98765 43210</a></span></div>
    <div class="info"><span>ðŸ’» <a href="https://github.com/Johnathanfermon">GitHub</a></span></div>
    <div class="info"><span>ðŸ”— <a href="linkedin.com/in/johnathan-rekor-192149328">LinkedIn</a></span></div>
  </div>
  <script>
    const stars = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 6 + 2) + 's';
      star.style.opacity = Math.random();
      stars.appendChild(star);
    }
  </script>
</body>
</html>
